<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/1e67b47405.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/favicon1.png">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span class="prev-operand"></span>
            <span class="curr-operand"></span>
        </div>

        <div class="input-buttons">
            <button data-clr class="btn ac">AC</button>
            <button data-del class="btn delete"><i class="fa-solid fa-delete-left"></i></button>
            <button data-operator="÷" class="btn divider operator"><i class="fa-solid fa-divide"></i></button>

            <button data-number="7" class="btn">7</button>
            <button data-number="8" class="btn">8</button>
            <button data-number="9" class="btn">9</button>
            <button data-operator="×" class="btn times operator"><i class="fa-solid fa-xmark"></i></button>

            <button data-number="4" class="btn">4</button>
            <button data-number="5" class="btn">5</button>
            <button data-number="6" class="btn">6</button>
            <button data-operator="−" class="btn minus operator"><i class="fa-solid fa-minus"></i></button>

            <button data-number="1" class="btn">1</button>
            <button data-number="2" class="btn">2</button>
            <button data-number="3" class="btn">3</button>
            <button data-operator="+" class="btn plus operator"><i class="fa-solid fa-plus"></i></button>

            <button data-plus-minus class="btn plus-minus decorator"><i class="fa-solid fa-plus-minus"></i></button>
            <button data-number="0" class="btn">0</button>
            <button data-number="." class="btn period decorator"><b>.</b></button>
            <button data-equals class="btn equals"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
</body>

</html>
